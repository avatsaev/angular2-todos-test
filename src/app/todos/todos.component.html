<h1>ToDo List:</h1>
<form (submit)="add_todo()">

  <label for="todo_name">
    Title:
  </label>
  <input type="text" name="todo_name" [(ngModel)]="todo_name">
</form>
<ul>

  <li class="todo" *ngFor="let todo of todos" [class.completed]="todo.completed">

    <button (click)="complete_todo(todo)">
      <span *ngIf="!todo.completed"> Completed </span>
      <span *ngIf="todo.completed"> Pending </span>
    </button>

    {{todo.title}}


  </li>
</ul>
